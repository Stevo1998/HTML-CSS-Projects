<!DOCTYPE HTML>
<html>
	<script src="Basic_JavaScript_1.js"></script>
<body>
	<p><b>
		<font color="blue"face="Cursive"size="2">
			This is the bolded text written in blue with a Cursive font and size #2.
		</font>
	</p></b>
	<p><i>
		<font color="800080"face="Impact"size="4">
			This is the italicized text written in purple with an Impact font and size #4.
		</font>
	</p></i>
	<p><u>
		<font color="red"face="Comic Sans"size="6">
			This is the underlined text written in red with a Comic Sans font and size #6.
		</font>
	</p></u>
	<img src="types-web-fonts.png" alt="Common fonts for websites.">
</body>
</html>
