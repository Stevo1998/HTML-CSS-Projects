<!DOCTYPE html>
<html lang="en">
	<head>
	<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
	<body>
		<h1>This are the two different types of lists</h1>
		<h3>The ordered list</h3>
		<ol>
			<li>Bread</li>
			<li>Milk</li>
			<li>Eggs</li>
			<li>Cheese</li>
		</ol>
		<h3>The unordered list</h3>
		<ul>
			<li>Cats</li>
			<li>Dogs</li>
			<li>Snakes</li>
			<li>Birds</li>
		</ul>
	</body>
</html>
